                    <!-- Call Center Customers Details and Resend bitly link screen -->
                    
                    <div class="row">

                        <div class="row">

                                  <input type="email" class="form-control" placeholder="Moxxxxx@gamail.com">

                                <div class="form-group">

                                <div class="form-group">

    <script>
          $(function(){
            $("#menu-toggle").click(function(e) {
                e.preventDefault();
                $("#wrapper").toggleClass("toggled");
            });

            $(window).resize(function(e) {
              if($(window).width()<=768){
                $("#wrapper").removeClass("toggled");
              }else{
                $("#wrapper").addClass("toggled");
              }
            });
          });
           
        </script>
